<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <meta http-equiv=X-UA-Compatible content="IE=edge">
        <meta name=viewport content="width=device-width,initial-scale=1">
        <link rel=icon href=/favicon.ico>
        <title>client</title>
        <link href="https://unpkg.com/template.data.gouv.fr@1.3.1/dist/main.min.css" rel="stylesheet">
        <link href="/{{ webpack_url_for('app.css') }}" rel=stylesheet>
        <link href="/{{ webpack_url_for('chunk-vendors.css') }}" rel=stylesheet>
        <link href="/{{ webpack_url_for('app.js') }}"  rel=preload as=script>
        <link href="/{{ webpack_url_for('chunk-vendors.js') }}" rel=preload as=script>
        <title>Indice de pollution</title>
    </head>
    <body>
        <header class="navbar" role="navigation">
            <div class="navbar__container">
                <a class="navbar__home" href="/">
                    ecosante.data.gouv.fr
                </a>
            </div>
        </header>
        <div class="hero" role="banner">
            <div class="hero__container">
                <h1>ecosante.data.gouv.fr</h1>
            </div>
        </div>
        <main role="main">
            <div class="section">
                <div class="container">
                    <div id="app">
                    {% block app %}
                    {% endblock app %}
                    </div>
                </div>
            </div>
        </main>
        <script src="/{{ webpack_url_for('app.js') }}"></script>
        <script src="/{{ webpack_url_for('chunk-vendors.js') }}"></script>
    </body>
</html>
